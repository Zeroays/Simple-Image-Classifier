{% extends "header.html" %}
<html>
  <head>
    {% block head %}
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div id="console"></div>
    <!-- Add an image that we will use to test -->
    <h1>Press Submit with <i>Imgur</i> Link in TextBox to classify new image</h1>
    <img id="img" crossOrigin src="https://i.imgur.com/JlUvsxa.jpg" width=227 height=227/>
    <!-- Load image.js after the content of the page -->
    <div>
        <input type="text" name="link" id="link">
        <input type="button" value="Submit" onclick="insertLink()">
    </div>
    <h4 id="result"></h4>
    <script src="../static/js/image.js"></script>
    {% endblock %}
  </body>
</html>
